version: "3"

services:
    reverseproxy:
        build: ./proxy
        ports:
            - 8080:8080
        depends_on:
            - web
            - app

    web:
        image: nginx
        ports:
            - 8000:80
        volumes:
            - ./src:/usr/share/nginx/html

    app:
        build: ./App
        volumes:
            - ./App:/code
        ports:
            - 5000:5000
        depends_on:
            - redis

    redis:
        image: redis